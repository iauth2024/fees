<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%; /* Adjusted for responsiveness */
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        /* Button styles */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1; /* Adjusted for responsiveness */
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* Admin-only button styles */
        .admin-button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1; /* Adjusted for responsiveness */
        }
        .admin-button:hover {
            background-color: #218838;
        }
        /* Logout button styles */
        .logout-button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: fixed; /* Adjusted for responsiveness */
            top: 10px;
            right: 10px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        /* Custom button style for "Download Receipts" and "Summary" */
        .download-button, .summary-button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #ff9800; /* Orange color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1; /* Adjusted for responsiveness */
        }
        .download-button:hover, .summary-button:hover {
            background-color: #f57c00; /* Darker orange color on hover */
        }
        @media only screen and (max-width: 768px) {
            /* Adjustments for smaller screens */
            .container {
                padding: 20px;
            }
            .button, .admin-button, .download-button, .summary-button {
                font-size: 16px;
                padding: 12px 24px;
            }
            .logout-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi {{ user.username }}!</h1>
        <h1>Welcome to the Home page</h1>
        
        {% if user.is_staff %}
            <a href="{% url 'upload_file' %}" class="admin-button">Upload Students</a>
            <a href="{% url 'upload_payments' %}" class="admin-button">Upload Receipts</a>
        
            <a href="{% url 'download_payments' %}" class="download-button">Download Receipts</a>
            <a href="{% url 'summary' %}" class="summary-button">View Summary</a>
         {% endif %}
    <br>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        {% endif %}
        
        <div class="button-container">
            <a href="{% url 'make_payment' %}" class="button">Receipt entry</a>
            <a href="{% url 'student_payment_report' %}" class="button">Student Payment Report</a>
            <a href="{% url 'user_payments' %}" class="button">View My Entries</a>
            <a href="{% url 'reports' %}" class="button">View Reports</a>
        </div>
    </div>
</body>
</html>
