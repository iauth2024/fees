<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        /* Button styles */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button, .admin-button, .download-button, .summary-button {
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1 1 calc(50% - 20px); /* Adjust for desktop view */
            box-sizing: border-box;
            background-color: #007bff; /* Default button color */
        }
        .button:hover, .admin-button:hover, .download-button:hover, .summary-button:hover {
            background-color: #0056b3; /* Default button hover color */
        }
        .admin-button {
            background-color: #28a745; /* Admin button color */
        }
        .admin-button:hover {
            background-color: #218838; /* Admin button hover color */
        }
        .download-button, .summary-button {
            background-color: #ff9800; /* Orange color */
        }
        .download-button:hover, .summary-button:hover {
            background-color: #f57c00; /* Darker orange color on hover */
        }
        /* Logout button styles */
        .logout-button {
            position: absolute;
            top: 5px;
            right: 10px;
            padding: 8px 16px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .button, .admin-button, .download-button, .summary-button {
                flex: 1 1 100%;
            }
            .container {
                padding: 15px;
                margin: 20px;
            }
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi {{ user.username }}!</h1>
        <h1>Welcome to the Home page</h1>
        
        {% if user.is_staff %}
            <div class="button-container">
                <a href="{% url 'upload_file' %}" class="admin-button">Upload Students</a>
                <a href="{% url 'upload_payments' %}" class="admin-button">Upload Receipts</a>
                <a href="{% url 'download_payments' %}" class="download-button">Download Receipts</a>
                <a href="{% url 'summary' %}" class="summary-button">View Summary</a>
            </div>
        {% endif %}
    
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        {% endif %}
        
        <div class="button-container">
            <a href="{% url 'make_payment' %}" class="button">Receipt entry</a>
            <a href="{% url 'student_payment_report' %}" class="button">Student Payment Report</a>
            <a href="{% url 'user_payments' %}" class="button">View My Entries</a>
            <a href="{% url 'reports' %}" class="button">View Reports</a>
        </div>
    </div>
</body>
</html>
